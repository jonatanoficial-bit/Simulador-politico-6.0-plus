<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="color-scheme" content="dark" />

  <title>Simulador Político</title>

  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <link rel="stylesheet" href="/src/ui/theme.css" />

  <style>
    #debugBar{
      position: sticky;
      top: 0;
      z-index: 9999;
      background: rgba(0,0,0,.52);
      border-bottom: 1px solid rgba(255,255,255,.12);
      padding: 8px 10px;
      font-size: 11px;
      line-height: 1.25;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    #debugBar strong{ font-size: 12px; }
    #dbgLog{ margin-top: 6px; }
    .dbg-ok{ color:#7CFF9B; }
    .dbg-warn{ color:#FFD36A; }
    .dbg-err{ color:#FF7A7A; }
    .dbg-row{ margin-top:5px; opacity:.95; white-space: pre-wrap; word-break: break-word; }
    .dbg-btns{ margin-top:6px; display:flex; gap:8px; flex-wrap:wrap; }
    .dbg-btn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color:#e9eef7;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div id="filmGrain"></div>

  <div id="debugBar">
    <strong>DEBUG:</strong> <span id="dbgStatus" class="dbg-warn">iniciando...</span>
    <div id="dbgLog" class="dbg-row"></div>
    <div class="dbg-btns">
      <button class="dbg-btn" id="btnReload">Recarregar</button>
      <button class="dbg-btn" id="btnHard">Hard reload (limpar)</button>
    </div>
  </div>

  <div id="app"></div>

  <script>
    (function(){
      const statusEl = document.getElementById("dbgStatus");
      const logEl = document.getElementById("dbgLog");
      const btnReload = document.getElementById("btnReload");
      const btnHard = document.getElementById("btnHard");

      function logLine(type, msg){
        const cls = type === "ok" ? "dbg-ok" : type === "err" ? "dbg-err" : "dbg-warn";
        const line = document.createElement("div");
        line.className = "dbg-row " + cls;
        line.textContent = msg;
        logEl.appendChild(line);
      }

      function setStatus(type, msg){
        statusEl.className = type === "ok" ? "dbg-ok" : type === "err" ? "dbg-err" : "dbg-warn";
        statusEl.textContent = msg;
      }

      window.addEventListener("error", (e) => {
        setStatus("err", "ERRO JS");
        logLine("err", "[window.onerror] " + (e.message || "erro") + (e.filename ? (" | " + e.filename + ":" + e.lineno) : ""));
      });

      window.addEventListener("unhandledrejection", (e) => {
        setStatus("err", "PROMISE REJEITADA");
        logLine("err", "[unhandledrejection] " + (e.reason?.message || String(e.reason)));
      });

      btnReload.onclick = () => location.reload();
      btnHard.onclick = async () => {
        try {
          localStorage.clear();
          sessionStorage.clear();
        } catch {}
        location.href = location.href.split("#")[0] + "?t=" + Date.now();
      };

      async function loadScript(src){
        return new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.async = false;
          s.onload = () => resolve(true);
          s.onerror = () => reject(new Error("Falha ao carregar: " + src));
          document.body.appendChild(s);
        });
      }

      async function boot(){
        setStatus("warn", "carregando scripts...");
        logLine("warn", "Iniciando boot...");

        const scripts = [
          "/src/data/data.js",
          "/src/core/models.js",
          "/src/core/save.js",
          "/src/core/sim.js",
          "/src/ui/app.js",
          "/src/ui/bg.js",
          "/src/ui/aaa.js"
        ];

        for (const src of scripts){
          try{
            await loadScript(src);
            logLine("ok", "OK: " + src);
          }catch(err){
            setStatus("err", "SCRIPT FALHOU");
            logLine("err", err.message);
            logLine("warn", "→ Se isso falhar, a tela fica preta. Corrija o caminho ou o arquivo.");
            return;
          }
        }

        setStatus("ok", "scripts carregados");
        logLine("ok", "AAA HUD premium aplicado.");
      }

      boot();
    })();
  </script>
</body>
</html>
