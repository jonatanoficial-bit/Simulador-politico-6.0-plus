<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Simulador Político</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0b1220" />
</head>
<body>
  <header class="app-header">
    <div class="brand">Simulador Político</div>
    <nav class="header-actions">
      <button id="btn-save" class="btn ghost">Salvar</button>
      <button id="btn-exit" class="btn ghost">Sair</button>
    </nav>
  </header>

  <main id="app-root" class="app-root">
    <section class="screen screen--menu" id="screen-menu">
      <div class="card card--menu">
        <h1>Iniciar</h1>
        <div class="menu-actions">
          <button id="btn-new" class="btn primary">Novo Jogo</button>
          <button id="btn-load" class="btn">Carregar Jogo</button>
        </div>
      </div>
    </section>

    <section class="screen screen--game" id="screen-game" hidden>
      <aside class="sidebar">
        <div class="panel">
          <h3>Status</h3>
          <div class="stat"><span>Data:</span> <strong id="ui-data">Ano 1 • Mês 1</strong></div>
          <div class="stat"><span>Turno:</span> <strong id="ui-turno">1</strong></div>
          <div class="stat"><span>Mandato:</span> <strong id="ui-mandato">-</strong></div>
          <div class="stat"><span>Popularidade:</span> <strong id="ui-popularidade">50%</strong></div>
          <div class="stat"><span>Recursos:</span> <strong id="ui-recursos">0</strong></div>
          <div class="stat"><span>Cargo:</span> <strong id="ui-cargo">-</strong></div>
        </div>

        <div class="panel">
          <h3>Ações</h3>
          <button id="btn-next" class="btn primary full">Avançar Mês</button>
        </div>
      </aside>

      <section class="content">
        <div class="grid">
          <div class="card">
            <h3>Eleições</h3>
            <div id="ui-eleicao" class="list"></div>
          </div>

          <div class="card">
            <h3>Projetos de Lei</h3>
            <div id="ui-leis" class="list"></div>
          </div>

          <div class="card">
            <h3>Eventos</h3>
            <div id="ui-evento" class="list"></div>
          </div>

          <div class="card">
            <h3>Logs</h3>
            <div id="ui-logs" class="logs"></div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer class="app-footer">
    <small>Parte 2 • Eleições + Progressão</small>
  </footer>

  <script src="src/platform/dataLoader.js"></script>
  <script src="src/storage/save.js"></script>
  <script src="src/core/models.js"></script>
  <script src="src/core/sim.js"></script>
  <script src="src/ui/app.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
